<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
        }
        
        .form-floating label {
            color: #6c757d;
            padding: 1rem 0.75rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .login-header h1 {
                font-size: 1.75rem;
            }
            
            .form-floating .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #1a1a1a;
                border: 1px solid #333;
            }
            
            .form-floating .form-control {
                background: #2a2a2a;
                border-color: #444;
                color: white;
            }
            
            .form-floating label {
                color: #aaa;
            }
            
            .login-header p {
                color: #aaa;
            }
        }
        
        /* Loading animation */
        .btn-loading {
            pointer-events: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="bi bi-heart-fill"></i> Baby Tracker</h1>
            <p>Welcome back! Please sign in to continue.</p>
        </div>
        
        <div id="alert" class="alert d-none" role="alert"></div>
        
        <form id="loginForm" novalidate>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required autocomplete="email">
                <label for="email">Email address</label>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <label for="password">Password</label>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="btn-text">Sign In</span>
            </button>
        </form>
        
        <div class="links">
            <div class="mb-2">
                <a href="/register">Don't have an account? Sign up</a>
            </div>
            <div>
                <a href="#" onclick="forgotPassword(event)">Forgot your password?</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous validation
                form.classList.remove('was-validated');
                hideAlert();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email || !password) {
                    form.classList.add('was-validated');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    document.getElementById('email').setCustomValidity('Invalid email format');
                    form.classList.add('was-validated');
                    return;
                }
                
                // Clear custom validity
                document.getElementById('email').setCustomValidity('');
                
                // Show loading state
                btn.disabled = true;
                btn.classList.add('btn-loading');
                btnText.textContent = 'Signing in...';
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert(data.message, 'success');
                        btnText.textContent = 'Success! Redirecting...';
                        
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard';
                        }, 1000);
                    } else {
                        showAlert(data.message, 'danger');
                        resetButton();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Connection failed. Please check your internet and try again.', 'danger');
                    resetButton();
                }
            });
            
            function resetButton() {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
                btnText.textContent = 'Sign In';
            }
            
            function showAlert(message, type) {
                const alert = document.getElementById('alert');
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.classList.remove('d-none');
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(hideAlert, 3000);
                }
            }
            
            function hideAlert() {
                document.getElementById('alert').classList.add('d-none');
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Clear validation on input
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('input', function() {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                });
            });
        });
        
        async function forgotPassword(event) {
            event.preventDefault();
            
            const email = prompt('Enter your email address for password reset:');
            if (!email) return;
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                const alert = document.getElementById('alert');
                alert.textContent = data.message;
                alert.className = `alert alert-${data.success ? 'success' : 'danger'}`;
                alert.classList.remove('d-none');
                
                if (data.success) {
                    setTimeout(() => alert.classList.add('d-none'), 5000);
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                const alert = document.getElementById('alert');
                alert.textContent = 'Failed to send reset email. Please try again.';
                alert.className = 'alert alert-danger';
                alert.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>

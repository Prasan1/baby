<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            background: #f9f9f9; 
        }
        .btn-remove { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 3px; 
        }
        .edit-mode { 
            background-color: #e3f2fd; 
            border-left: 4px solid #2196f3; 
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Form List -->
                <div class="mb-4">
                    <h3>Saved Forms</h3>
                    <div id="forms-list" class="mb-3"></div>
                    <button id="new-form-btn" class="btn btn-success">Create New Form</button>
                </div>

                <!-- Main Form -->
                <div class="card">
                    <div class="card-header">
                        <h4 id="form-title">Dynamic Form</h4>
                        <span id="edit-indicator" class="badge bg-info d-none">Edit Mode</span>
                    </div>
                    <div class="card-body">
                        <form id="main-form">
                            <input type="hidden" id="form-id" value="">
                            
                            <!-- Basic Fields -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <!-- Dynamic Items Section -->
                            <div class="mb-4">
                                <h5>Form Items</h5>
                                <div id="form-items"></div>
                                <button type="button" id="add-item-btn" class="btn btn-primary mt-2">Add Item</button>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" id="submit-btn" class="btn btn-success">Submit Form</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary d-none">Cancel Edit</button>
                        </form>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div id="alert-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let itemCounter = 1;
            let currentFormId = null;

            // Load existing forms on page load
            loadFormsList();

            // Add new item
            $('#add-item-btn').on('click', function() {
                addFormItem();
            });

            // Remove item
            $(document).on('click', '.btn-remove', function() {
                $(this).closest('.form-item').remove();
            });

            // Form submission
            $('#main-form').on('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    form_id: currentFormId,
                    title: $('#title').val(),
                    description: $('#description').val(),
                    email: $('#email').val(),
                    items: []
                };

                // Collect dynamic items
                $('.form-item').each(function() {
                    const item = {
                        name: $(this).find('.item-name').val(),
                        type: $(this).find('.item-type').val(),
                        value: $(this).find('.item-value').val()
                    };
                    formData.items.push(item);
                });

                $.ajax({
                    url: '/submit_form',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        if (response.success) {
                            currentFormId = response.form_id;
                            $('#form-id').val(currentFormId);
                            showAlert('success', response.message);
                            loadFormsList();
                            exitEditMode();
                        } else {
                            showAlert('danger', 'Error submitting form');
                        }
                    },
                    error: function() {
                        showAlert('danger', 'Error submitting form');
                    }
                });
            });

            // Edit form
            $(document).on('click', '.edit-form-btn', function() {
                const formId = $(this).data('form-id');
                loadFormForEdit(formId);
            });

            // New form
            $('#new-form-btn').on('click', function() {
                clearForm();
                exitEditMode();
            });

            // Cancel edit
            $('#cancel-edit-btn').on('click', function() {
                clearForm();
                exitEditMode();
            });

            function addFormItem(data = {}) {
                const itemHtml = `
                    <div class="form-item">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control item-name" value="${data.name || ''}" placeholder="Field name">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Type</label>
                                <select class="form-control item-type">
                                    <option value="text" ${data.type === 'text' ? 'selected' : ''}>Text</option>
                                    <option value="number" ${data.type === 'number' ? 'selected' : ''}>Number</option>
                                    <option value="email" ${data.type === 'email' ? 'selected' : ''}>Email</option>
                                    <option value="date" ${data.type === 'date' ? 'selected' : ''}>Date</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Value</label>
                                <input type="text" class="form-control item-value" value="${data.value || ''}" placeholder="Default value">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="button" class="btn-remove">Ã—</button>
                            </div>
                        </div>
                    </div>
                `;
                $('#form-items').append(itemHtml);
                itemCounter++;
            }

            function loadFormsList() {
                $.get('/list_forms', function(response) {
                    if (response.success) {
                        let formsHtml = '';
                        response.forms.forEach(function(form) {
                            formsHtml += `
                                <div class="d-inline-block me-2 mb-2">
                                    <button class="btn btn-outline-primary btn-sm edit-form-btn" data-form-id="${form.id}">
                                        ${form.title || 'Untitled Form'}
                                    </button>
                                </div>
                            `;
                        });
                        $('#forms-list').html(formsHtml);
                    }
                });
            }

            function loadFormForEdit(formId) {
                $.get(`/get_form/${formId}`, function(response) {
                    if (response.success) {
                        const data = response.data;
                        
                        // Populate basic fields
                        $('#title').val(data.title || '');
                        $('#description').val(data.description || '');
                        $('#email').val(data.email || '');
                        
                        // Clear and populate items
                        $('#form-items').empty();
                        if (data.items && data.items.length > 0) {
                            data.items.forEach(function(item) {
                                addFormItem(item);
                            });
                        }#form-items'
                         
                        // Set current form ID and enter edit mode
                        currentFormId = formId;
                        $('#form-id').val(formId);
                        enterEditMode();
                    } else {
                        showAlert('danger', 'Form not found');
                    }
                });
            }

            function clearForm() {
                $('#main-form')[0].reset();
                $('#form-items').empty();
                currentFormId = null;
                $('#form-id').val('');
            }

            function enterEditMode() {
                $('.card').addClass('edit-mode');
                $('#edit-indicator').removeClass('d-none');
                $('#submit-btn').text('Update Form');
                $('#cancel-edit-btn').removeClass('d-none');
            }

            function exitEditMode() {
                $('.card').removeClass('edit-mode');
                $('#edit-indicator').addClass('d-none');
                $('#submit-btn').text('Submit Form');
                $('#cancel-edit-btn').addClass('d-none');
            }

            function showAlert(type, message) {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                $('#alert-container').html(alertHtml);
                
                setTimeout(function() {
                    $('.alert').fadeOut();
                }, 3000);
            }

            // Add one default item
            addFormItem();
        });
    </script>
</body>
</html>
